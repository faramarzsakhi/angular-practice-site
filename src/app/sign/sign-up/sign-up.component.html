<div class="container">
    <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
        {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
      </button>
      <mat-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your personal info</ng-template>
            <div class="d-flex flex-column inputs">
                
                    <mat-form-field>
                        <mat-label>First name</mat-label>
                        <input matInput placeholder="First Name" formControlName="firstName" required>
                    </mat-form-field>  
                    <mat-form-field>
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="Last Name" formControlName="lastName" required>
                    </mat-form-field>  
                    <mat-form-field>
                        <mat-label>National code</mat-label>
                        <input matInput placeholder="Last Name" formControlName="nationalCode" required>
                    </mat-form-field>  
                    
                        
            </div>
           
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
          <form [formGroup]="secondFormGroup">
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                     required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>
      
</div>
