<div class="col-12 container d-flex flex-column aling-items-center justify-content-center my-4">
  <button class="btn btn-primary " (click)="filter()">apply</button>
  <div #product class="mt-3 text-center" > border test</div>
    <div class="h1 text-center ">All products</div>
    <div class="row ">
      <div class="col-12 col-lg-3 mt-3" *ngFor="let p of productsArray" >
        <div class="card">
          <img [src]="p.images[0]" class="card-img-top" alt="p.title">
          <div class="card-body">
          
            <h5 class="card-title">{{p.title}}</h5>
            <p class="card-text">{{p.description | slice:0:100}}</p>
            <a  class="btn btn-primary" routerLink="/buyProduct/{{p.id}}">buy</a> 
            <span class="ms-5 fw-bold text-dark-emphasis">${{p.price}}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
