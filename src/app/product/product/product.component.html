<div class="spinner-grow text-primary position-absolute top-50 end-50 translate-middle-x translate-middle-y" style="width: 3rem; height: 3rem;" role="status" *ngIf="loader">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="container  p-5">
  <div class="row  g-5">
    <div class="wrapper col-12 col-sm-5 col-md-4 col-lg-3 "  *ngFor="let p of dummyProducts.products">
        <div class="cardImage">
          <img [src]="p.thumbnail" [alt]="p.title">
        </div>
       <div class="cardBody h-100">
          <div class="cardTitle">
            <h5>{{p.title | slice:0:20}}</h5>
          </div>
          <div class="cardDescription">
            <p>{{p.description | slice:0:80}}</p>
            
           
          </div>
       </div>
        
     
        <div class="cardFooter">
          <div class="cardPrice text-center text-center my-1">
            <span>${{p.price}}</span>
          </div>
          
          <div class="cardScore text-center my-1">
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>  
          </div>
        <button type="button  my-1"  routerLink="/buyProduct/{{p.id}}">
          Buy 
        </button>
        </div>
    </div>
    
   
   
  </div>
</div>
